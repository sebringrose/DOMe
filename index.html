            let children = componentObj.children.map(childObj => childObj ? DOMeBuilder(childObj, [...parents, componentObj]) : undefined)

            // create node (if doesn't already exist) and append children from previous iterations
            let nodeEval = document.evaluate(`/${parents.map(parent => parent.tag).join("/")}/${componentObj.tag}`, document, null, XPathResult.ANY_TYPE, null)

            console.log(nodeEval)

            let node = document.createElement(componentObj.tag)
            children.forEach(childObj => node.appendChild(childObj))

            // this is crucial for the recursion process but nice to have in general too ^^
            return node

        function DOMeSetupComponents() {
            const domeComponents = Array.from(document.getElementsByTagName("template"))
                .filter(el => {
                    const dataset = JSON.parse(JSON.stringify(el.dataset))
                    return dataset.domeComponent === "true"
                })

            domeComponents.forEach(component => {
                customElements.define(component.id,
                    class extends HTMLElement {
                        constructor() {
                        super();
                        let template = document.getElementById(component.id);
                        let templateContent = template.content;

                        const shadowRoot = this.attachShadow({mode: 'open'})

                        }

        }

            DOMeSetupComponents()
