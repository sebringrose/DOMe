<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMe</title>
</head>

<body>
    <template id="test-component">
        <style>
            :host {
                all: initial;
            }
        </style>

        <h1>I'm the test component</h1>
        <slot name="test-slot">My default text</slot>
        <div id="preact-root"></div>

        <script type="module">
            import { render, html, useState } from './common/scripts/preact.js'

            const App = () => {
                const [count, setCount] = useState(0)

                return html`
                    <p>Count is: ${count}</p>
                    <button onclick=${setCount(count++)}>Increment</button>
                `
            }

            render(App, document.querySelector("#preact-root"))
        </script>
    </template>

    <template id="layout-component">
        <style>
            * {
                color: red;
            }
        </style>
    
        <header>
            <slot name="header-slot">Header slot</slot>
        </header>
        <main>
            <slot name="main-slot">Main slot</slot>
        </main>
    
        <script>
            console.log("I (the layout component) have been attached to the DOM!")
        </script>
    </template>

    <template id="nav-component">
        <nav>
            <slot name="nav-links-slot">No nav links provided....</slot>
        </nav>
    </template>
    <!-- DOMe scripts run before body content but after templates -->
    <!-- they attach event listeners for later fcns -->
    <script src="./DOMe.js"></script>

    <layout-component data-dome-component>
        <nav-component slot="header-slot" data-dome-component></nav-component>
        <test-component slot="main-slot" data-dome-component>
            <p slot="test-slot">I've been inserted by DOMe!</p>
        </test-component>
    </layout>
</body>
</html>
