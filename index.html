<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMe</title>
</head>

<body>
    <!-- DOMe scripts run before body content - they attach event listeners for later fcns -->
    <!-- templates are added before this script so they are declared before reference -->
    <script src="./DOMe.js"></script>

    <layout-component data-dome-component>
        <nav-component slot="header-slot" data-dome-component></nav-component>
        <test-component slot="main-slot" data-dome-component>
            <p slot="test-slot">I've been inserted by DOMe!</p>
        </test-component>
    </layout>
</body>
</html>
